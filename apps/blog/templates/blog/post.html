{% extends 'blog/base.html' %} {% load staticfiles %}


{% block header %}
<header class="intro-header" style="background-image:  url(' {{ post.thumbnail_url }} ')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="post-heading">
                        <h1>{{ post.title }}</h1>
                        <h2 class="subheading">{{ post.subtitle }}</h2>
                        <span class="meta">Posted by <a href="#">{{ post.author.username }}</a> {{ post.created }}</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
{% endblock %}

{% block content %}
    {% autoescape off %}
    <article>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    {{ post.content }}
                </div>
            </div>
        </div>
    </article>
    {% endautoescape  %}
<div class="scrollUp">&uarr;</div>

{% endblock %}
